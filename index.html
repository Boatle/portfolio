<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Karl Boatwright Portfolio</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="main-container">
      <div id="main-menu" class="menus">
        <img id="boat-logo" src="images/LogoBoatWhite.svg" alt="Karl Boatwright Shop and Portfolio"><h1 id="logo-type">Karl Boatwright Design</h1>
      </div>
        <div class="quarter-container">
          <div class="vertical-divider">
            <a id="quarter1" class="content-quarters" href="https://www.etsy.com/uk/shop/TheDesignBoat" target="_blank">
              <div class="quarter-titles"><i class="lab la-etsy title-icon"></i><h3>ETSY SHOP</h3></div>
              <div class="darken-overlay"></div>
            </a>
            <a id="quarter2" class="content-quarters" href="https://www.instagram.com/_boarty/" target="_blank">
              <div class="quarter-titles"><i class="lab la-instagram title-icon"></i><h3>INSTAGRAM</h3></div>
              <div class="darken-overlay"></div>
            </a>
          </div>
          <div class="vertical-divider">
            <a id="quarter3" class="content-quarters" href="Portfolio2020.pdf" target="_blank">
              <div class="quarter-titles"><i class="las la-file-pdf title-icon"></i><h3>PORTFOLIO</h3></div>
              <div class="darken-overlay"></div>
            </a>
            <a id="quarter4" class="content-quarters" href="KarlBoatwrightCV.pdf" target="_blank">
              <div class="quarter-titles"><i class="las la-file-alt title-icon"></i><h3>CV</h3></div>
              <div class="darken-overlay"></div>
            </a>
          </div>
        </div>
      <div id="footer" class="menus">
        <p class="footer-info"><i class="las la-copyright"></i>Copyright of Karl Boatwright Design 2020</p>
      </div>
    </div>
  </body>
</html>
